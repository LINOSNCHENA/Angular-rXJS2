<section class="section-container">
  <div class="container dark">
    <a routerLink="/" class="logo-link dark">
      <img src="/Logo/1.png" alt="logo" />
      <p>Login-Troopers Application</p>
    </a>
    <h1 class="form-title dark">Login</h1>
    <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <label for="email" class="form-label dark">Email</label>
      <input
        type="email"
        id="email"
        class="input-field dark"
        placeholder="email@example.com"
        required
        formControlName="email"
      />
      <label for="password" class="form-label dark">Password</label>
      <input
        type="password"
        id="password"
        class="input-field dark"
        placeholder="••••••••"
        required
        formControlName="password"
      />
      <button type="submit" class="btn-primary dark">Log In</button>
      <p class="form-footer dark">
        Don't have an account?
        <a routerLink="/auth/sign-up" class="link-primary dark">Sign Up</a>
      </p>
    </form>
  </div>
</section>
