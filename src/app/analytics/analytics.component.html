<p>analytics works!</p>

<div *ngIf="loading">
    <p>Loading analytics...</p>
  </div>
  {{analyticsData}}
  
  <div *ngIf="error">
    <p>An error occurred: {{ error }}</p>
  </div>
  
<div class="container">
  <h2>3- Collections Data</h2>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of analyticsData$ | async">
        <td>{{ post.id }}</td>
        <td>{{ post.fotox }}</td>
        <td>{{ post.dealx }}</td>
      </tr>
    </tbody>
  </table>
</div>
